{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- plugins:css -->
    
    <link rel="stylesheet" href="{% static "admin/assets/vendors/mdi/css/materialdesignicons.min.css" %}">
    <link rel="stylesheet" href=" {% static "admin/assets/vendors/css/vendor.bundle.base.css" %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static "admin/assets/css/style.css" %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static "admin/assets/images/favicon.png" %}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo" align="center">
                  <img src="{% static "landing/images/logo1.png" %}">
                </div>
                <h4 align="center" >BIPAY</h4>
                <h6 class="font-weight-light">Sign in to continue.</h6>
                <form class="pt-3">
                  <div class="form-group">
                    <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="mt-3">
                    <a class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" onclick="viewVendor()" 'id'="pickerNo">SIGN IN</a>
                  </div>
                  
                 
                  <div class="text-center mt-4 font-weight-light"> Don't have an account? <a href="register.html" class="text-primary">Create</a>
                  </div>
                  <div align="center">
                    {% include "face/modal_face.html" %}
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    {% static "admin/assets/js/hoverable-collapse.js" %}
    <script src="{% static "admin/assets/vendors/js/vendor.bundle.base.js" %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static "admin/assets/js/off-canvas.js" %}"></script>
    <script src="{% static "admin/assets/js/hoverable-collapse.js" %}"></script>
    <script src="{% static "admin/assets/js/misc.js" %}"></script>
    <script>
        function viewVendor()
             {
                $('#viewTypes').modal();
            }
    </script>
    <!-- endinject -->
  </body>
</html>
